

<ion-content [fullscreen]="true">

  <div id="container">
 
    <h1>  <b>Todo List </b> </h1>
   <div class="form">
     <form [formGroup] ="loginForm">
      <ion-item>
          <ion-label position="stacked">User Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" formControlName="username"></ion-input>
        </ion-item>
       
<br>
        <ion-item>
          <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="password" formControlName="password"></ion-input>
        </ion-item>

        <div class="error-messages">
          
  <div class="error-messages">
     {{successMessage}}
  </div>
        
          </div>
         
          <br>

        <div class="ion-padding">
            <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" type="submit" class="ion-no-margin">LOG IN  </ion-button>
          </div>
     </form>
</div>
  </div>
</ion-content>
